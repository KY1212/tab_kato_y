<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/tab.css">
  <link rel="stylesheet" href="./css/reset.css">
  <script src="./js/vendor/jquery-1.10.2.min.js"></script>
<script src="./js/tab.js"></script>
  <title>tabの実装</title>
</head>
<body>
    <div class="tabWrap">
      <ul class="tabs">
        <li class="tab active">tab1</li>
        <li class="tab">tab2</li>
        <li class="tab">tab3</li>
      </ul>
      <div class="tabPanels">
        <section class="tabPanel active">
          <p class="tabTxt">
            ここにtab1の内容が入ります
          </p>
        </section>
        <section class="tabPanel">
          <p class="tabTxt">
            ここにtab2の内容が入ります
          </p>
        </section>
        <section class="tabPanel">
          <p class="tabTxt">
            ここにtab3の内容が入ります
          </p>
        </section>
      </div>
    </div>
</body>
</html>
